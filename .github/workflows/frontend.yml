name: Frontend Build

on:
    workflow_dispatch:

env:
    NODE_VERSION: "24.2.0"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install
              working-directory: ./web

            - name: Run linting
              run: pnpm lint
              working-directory: ./web

            - name: Build project
              run: pnpm build
              working-directory: ./web

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-dist
                  path: web/dist/
                  retention-days: 30

            - name: Upload build info
              uses: actions/upload-artifact@v4
              with:
                  name: build-info
                  path: |
                      web/dist/
                  retention-days: 30
