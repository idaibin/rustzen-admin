[changelog]
# changelog header
header = """
# ğŸ“‹ Changelog

All notable changes to the rustzen-admin project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/), and this project adheres to [Semantic Versioning](https://semver.org/).

"""

# template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}
    {% endfor %}
{% endfor %}\n
"""

# remove the leading and trailing whitespace from the template
trim = true

# changelog footer
footer = """
---

## Version Notes

- **Major version**: Incompatible API changes
- **Minor version**: Backward-compatible functional additions
- **Patch version**: Backward-compatible bug fixes

---
"""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = false
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
    # remove issue numbers
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = ""},
]
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features"},
    { message = "^fix", group = "ğŸ› Bug Fixes"},
    { message = "^doc", group = "ğŸ“š Documentation"},
    { message = "^perf", group = "âš¡ Performance"},
    { message = "^refactor", group = "ğŸšœ Refactor"},
    { message = "^style", group = "ğŸ¨ Styling"},
    { message = "^test", group = "ğŸ§ª Testing"},
    { message = "^chore\\(release\\): prepare for", skip = true},
    { message = "^chore\\(deps.*\\)", skip = true},
    { message = "^chore\\(pr\\)", skip = true},
    { message = "^chore\\(pull\\)", skip = true},
    { message = "^chore|^ci", group = "âš™ï¸ Miscellaneous Tasks"},
    { message = "^build", group = "ğŸ“¦ Build System"},
    { body = ".*security", group = "ğŸ”’ Security"},
    { message = "^revert", group = "â—€ï¸ Revert"},
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
